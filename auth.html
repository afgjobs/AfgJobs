<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#2563eb" />
  <title>Sign In / Sign Up - AfgJobs</title>
  <meta name="description" content="Create an account or sign in to AfgJobs to manage your job postings and applications.">
  <link rel="icon" href="logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/logo.png">
  <link rel="canonical" href="https://afgjobs.com/auth.html">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.05) 0%, rgba(59, 130, 246, 0.05) 100%);
      padding: 1rem;
    }

    .auth-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 450px;
      padding: 2.5rem;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .auth-header p {
      color: var(--muted);
      font-size: 0.95rem;
    }

    .auth-tabs {
      display: flex;
      gap: 0;
      margin-bottom: 2rem;
      border-bottom: 2px solid var(--border);
    }

    .auth-tab {
      flex: 1;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      border: none;
      background: none;
      color: var(--muted);
      font-weight: 600;
      font-size: 0.95rem;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }

    .auth-tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text);
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .form-group input:focus {
      outline: 2px solid var(--primary);
      border-color: transparent;
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }

    .form-group small {
      display: block;
      margin-top: 0.25rem;
      color: var(--muted);
      font-size: 0.85rem;
    }

    .form-group small.error {
      color: #dc2626;
      display: none;
    }

    .form-group small.error.show {
      display: block;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .checkbox-group input {
      width: auto !important;
      margin: 0;
    }

    .checkbox-group label {
      margin: 0;
      font-weight: 500;
      cursor: pointer;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 1.5rem;
    }

    .forgot-password a {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .auth-btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .auth-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .divider::before {
      content: '';
      display: inline-block;
      width: 100%;
      height: 1px;
      background: var(--border);
      vertical-align: middle;
      margin-right: 0.5rem;
    }

    .divider::after {
      content: '';
      display: inline-block;
      width: 100%;
      height: 1px;
      background: var(--border);
      vertical-align: middle;
      margin-left: 0.5rem;
    }

    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .social-btn {
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .social-btn:hover {
      background: var(--accent-bg);
      border-color: var(--primary);
    }


    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .message {
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      text-align: center;
      display: none;
    }

    .message.success {
      display: block;
      background: #dcfce7;
      color: #166534;
      border: 1px solid #86efac;
    }

    .message.error {
      display: block;
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 1rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <a href="index.html" class="back-link">&larr; Back to Home</a>
      <a href="contact.html" class="back-link" style="margin-left: 0.75rem;">Contact</a>

      <div class="auth-header">
        <h1>AfgJobs</h1>
        <p>Find opportunities or post jobs</p>
      </div>

      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Sign In</button>
        <button class="auth-tab" data-tab="signup">Sign Up</button>
      </div>

      <!-- LOGIN FORM -->
      <form id="login-form" class="auth-form active">
        <div id="login-message" class="message"></div>

        <div class="form-group">
          <label for="login-email">Email Address</label>
          <input type="email" id="login-email" name="email" autocomplete="email" required placeholder="your@email.com">
          <small class="error" id="error-login-email"></small>
        </div>

        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" autocomplete="current-password" required placeholder="Enter your password">
          <small class="error" id="error-login-password"></small>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="login-remember" name="remember">
          <label for="login-remember">Remember me</label>
        </div>

        <div class="forgot-password">
          <a href="reset-password.html">Forgot password?</a>
        </div>

        <button type="submit" class="auth-btn">Sign In</button>

        <div class="divider">OR</div>

        <div class="social-login">
          <button type="button" class="social-btn" data-provider="Google">Google</button>
          <button type="button" class="social-btn" data-provider="Facebook">Facebook</button>
          <button type="button" class="social-btn apple" data-provider="Apple">Apple</button>
        </div>

        <div class="auth-footer">
          Don't have an account? <a href="#" onclick="switchTab('signup', event)">Create one</a>
        </div>
      </form>

      <!-- SIGNUP FORM -->
      <form id="signup-form" class="auth-form">
        <div id="signup-message" class="message"></div>

        <div class="form-group">
          <label for="signup-fullname">Full Name</label>
          <input type="text" id="signup-fullname" name="fullname" autocomplete="name" required placeholder="Your full name" maxlength="100">
          <small class="error" id="error-signup-fullname"></small>
        </div>

        <div class="form-group">
          <label for="signup-email">Email Address</label>
          <input type="email" id="signup-email" name="email" autocomplete="email" required placeholder="your@email.com">
          <small class="error" id="error-signup-email"></small>
        </div>

        <div class="form-group">
          <label for="signup-phone">Phone Number (Optional)</label>
          <input type="tel" id="signup-phone" name="phone" autocomplete="tel" placeholder="+93 700 123 456">
          <small>For communication with employers</small>
          <small class="error" id="error-signup-phone"></small>
        </div>

        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" autocomplete="new-password" required placeholder="At least 6 characters">
          <small>At least 6 characters with uppercase and number</small>
          <small class="error" id="error-signup-password"></small>
        </div>

        <div class="form-group">
          <label for="signup-confirm">Confirm Password</label>
          <input type="password" id="signup-confirm" name="confirm" autocomplete="new-password" required placeholder="Confirm your password">
          <small class="error" id="error-signup-confirm"></small>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="signup-terms" name="terms" required>
          <label for="signup-terms">I agree to the <a href="terms.html" style="color: var(--primary);">Terms of Service</a></label>
        </div>

        <button type="submit" class="auth-btn">Create Account</button>

        <div class="divider">OR</div>

        <div class="social-login">
          <button type="button" class="social-btn" data-provider="Google">Google</button>
          <button type="button" class="social-btn" data-provider="Facebook">Facebook</button>
          <button type="button" class="social-btn apple" data-provider="Apple">Apple</button>
        </div>

        <div class="auth-footer">
          Already have an account? <a href="#" onclick="switchTab('login', event)">Sign in</a>
        </div>
      </form>
    </div>
  </div>

  <script src="oauth-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script>
    // Tab switching
    function switchTab(tabName, event) {
      if (event) event.preventDefault();
      
      document.querySelectorAll('.auth-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.auth-form').forEach(form => {
        form.classList.remove('active');
      });

      document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
      document.getElementById(`${tabName}-form`).classList.add('active');
    }

    document.querySelectorAll('.auth-tab').forEach(tab => {
      tab.addEventListener('click', () => switchTab(tab.dataset.tab));
    });

    // Validation functions
    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function validatePassword(password) {
      return password.length >= 6 && /[A-Z]/.test(password) && /[0-9]/.test(password);
    }

    function showError(elementId, message) {
      const errorEl = document.getElementById(elementId);
      if (errorEl) {
        errorEl.textContent = message;
        errorEl.classList.add('show');
      }
    }

    function clearError(elementId) {
      const errorEl = document.getElementById(elementId);
      if (errorEl) {
        errorEl.textContent = '';
        errorEl.classList.remove('show');
      }
    }

    function showMessage(formType, message, type) {
      const msgEl = document.getElementById(`${formType}-message`);
      if (msgEl) {
        msgEl.textContent = message;
        msgEl.className = `message ${type}`;
      }
    }

    function completeAuth(user, formType, message) {
      localStorage.setItem('afg_current_user', JSON.stringify({
        id: user.id,
        email: user.email,
        fullname: user.fullname,
        phone: user.phone || '',
        authProvider: user.authProvider || ''
      }));

      showMessage(formType, message, 'success');
      setTimeout(() => window.location.href = 'index.html', 1500);
    }

    function socialEmail(provider) {
      return `${provider.toLowerCase()}.${Date.now()}@social.afgjobs.local`;
    }

    function getOAuthConfig() {
      // Set this in a separate script before auth.html runs:
      // window.AFG_OAUTH_CONFIG = { apiKey, authDomain, projectId, appId, messagingSenderId, storageBucket };
      if (window.AFG_OAUTH_CONFIG && typeof window.AFG_OAUTH_CONFIG === 'object') {
        return window.AFG_OAUTH_CONFIG;
      }
      try {
        const fromStorage = JSON.parse(localStorage.getItem('afg_oauth_config') || 'null');
        return fromStorage && typeof fromStorage === 'object' ? fromStorage : null;
      } catch {
        return null;
      }
    }

    function hasValidOAuthConfig(config) {
      const required = ['apiKey', 'authDomain', 'projectId', 'appId'];
      return !!config && required.every((key) => typeof config[key] === 'string' && config[key].trim() !== '');
    }

    function ensureFirebaseAuth() {
      const config = getOAuthConfig();
      if (!hasValidOAuthConfig(config)) {
        return {
          error: 'Social login is not configured yet. Add Firebase config first.'
        };
      }

      if (!window.firebase || !window.firebase.auth) {
        return {
          error: 'Firebase SDK failed to load. Check network and try again.'
        };
      }

      try {
        const app = window.firebase.apps && window.firebase.apps.length
          ? window.firebase.app()
          : window.firebase.initializeApp(config);
        return { auth: window.firebase.auth(app) };
      } catch {
        return {
          error: 'Failed to initialize social login. Check OAuth config values.'
        };
      }
    }

    function createProvider(providerName) {
      if (providerName === 'Google') {
        const provider = new window.firebase.auth.GoogleAuthProvider();
        provider.setCustomParameters({ prompt: 'select_account' });
        return provider;
      }
      if (providerName === 'Facebook') {
        return new window.firebase.auth.FacebookAuthProvider();
      }
      if (providerName === 'Apple') {
        return new window.firebase.auth.OAuthProvider('apple.com');
      }
      return null;
    }

    function mapOAuthError(err) {
      const code = err && err.code ? String(err.code) : '';
      if (code === 'auth/popup-closed-by-user') return 'Sign-in popup was closed before completion.';
      if (code === 'auth/popup-blocked') return 'Popup was blocked by the browser. Allow popups and retry.';
      if (code === 'auth/unauthorized-domain') return 'This domain is not authorized in Firebase Authentication.';
      if (code === 'auth/operation-not-allowed') return 'This provider is disabled in Firebase Authentication.';
      if (code === 'auth/operation-not-supported-in-this-environment') return 'Use http://localhost or HTTPS. File protocol is not supported.';
      return 'Could not complete social login. Check provider setup and try again.';
    }

    async function handleSocialAuth(providerName, mode) {
      const formType = mode === 'signup' ? 'signup' : 'login';
      const init = ensureFirebaseAuth();
      if (!init.auth) {
        showMessage(formType, init.error, 'error');
        return;
      }

      const provider = createProvider(providerName);
      if (!provider) {
        showMessage(formType, 'Unsupported social provider selected.', 'error');
        return;
      }

      try {
        const result = await init.auth.signInWithPopup(provider);
        const authUser = result && result.user ? result.user : null;
        if (!authUser || !authUser.uid) {
          showMessage(formType, 'Social login failed: no user data returned.', 'error');
          return;
        }

        const users = JSON.parse(localStorage.getItem('afg_users') || '[]');
        let user = users.find((u) =>
          u.oauthUid === authUser.uid ||
          (authUser.email && u.email === authUser.email)
        );

        if (!user && mode === 'login') {
          showMessage('login', 'No account found. Use Sign Up with this provider first.', 'error');
          await init.auth.signOut();
          return;
        }

        if (!user) {
          user = {
            id: Date.now(),
            fullname: authUser.displayName || `${providerName} User`,
            email: authUser.email || socialEmail(providerName),
            phone: authUser.phoneNumber || '',
            oauthProvider: providerName,
            oauthUid: authUser.uid,
            avatar: authUser.photoURL || '',
            createdAt: new Date().toISOString()
          };
          users.push(user);
        } else {
          user.oauthProvider = providerName;
          user.oauthUid = authUser.uid;
          if (!user.fullname && authUser.displayName) user.fullname = authUser.displayName;
          if ((!user.email || user.email.endsWith('@social.afgjobs.local')) && authUser.email) user.email = authUser.email;
          if (!user.phone && authUser.phoneNumber) user.phone = authUser.phoneNumber;
          if (!user.avatar && authUser.photoURL) user.avatar = authUser.photoURL;
        }

        localStorage.setItem('afg_users', JSON.stringify(users));
        completeAuth(user, formType, `${providerName} sign ${mode === 'signup' ? 'up' : 'in'} successful! Redirecting...`);
      } catch (err) {
        showMessage(formType, mapOAuthError(err), 'error');
      }
    }

    async function hashPassword(password) {
      const data = new TextEncoder().encode(String(password || ''));
      const digest = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(digest));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function verifyPassword(user, enteredPassword) {
      if (!user) return false;

      if (user.passwordHash) {
        const enteredHash = await hashPassword(enteredPassword);
        return user.passwordHash === enteredHash;
      }

      return user.password === enteredPassword;
    }

    // Login form handler
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const remember = document.getElementById('login-remember').checked;

      clearError('error-login-email');
      clearError('error-login-password');

      let isValid = true;

      if (!email) {
        showError('error-login-email', 'Email is required');
        isValid = false;
      } else if (!validateEmail(email)) {
        showError('error-login-email', 'Invalid email address');
        isValid = false;
      }

      if (!password) {
        showError('error-login-password', 'Password is required');
        isValid = false;
      }

      if (!isValid) return;

      // Get stored users
      const users = JSON.parse(localStorage.getItem('afg_users') || '[]');
      const user = users.find(u => u.email === email);

      const isValidPassword = await verifyPassword(user, password);
      if (!user || !isValidPassword) {
        showMessage('login', 'Invalid email or password', 'error');
        return;
      }

      // Migrate legacy plain-text password entries to hash format after successful login.
      if (user.password && !user.passwordHash) {
        user.passwordHash = await hashPassword(password);
        delete user.password;
        localStorage.setItem('afg_users', JSON.stringify(users));
      }

      // Successful login
      localStorage.setItem('afg_current_user', JSON.stringify({
        id: user.id,
        email: user.email,
        fullname: user.fullname,
        phone: user.phone
      }));

      if (remember) {
        localStorage.setItem('afg_remember_user', JSON.stringify({ email: user.email }));
      } else {
        localStorage.removeItem('afg_remember_user');
      }

      showMessage('login', 'Sign in successful! Redirecting...', 'success');
      setTimeout(() => window.location.href = 'index.html', 1500);
    });

    // Signup form handler
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullname = document.getElementById('signup-fullname').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const phone = document.getElementById('signup-phone').value.trim();
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;
      const terms = document.getElementById('signup-terms').checked;

      clearError('error-signup-fullname');
      clearError('error-signup-email');
      clearError('error-signup-phone');
      clearError('error-signup-password');
      clearError('error-signup-confirm');

      let isValid = true;

      if (!fullname || fullname.length < 3) {
        showError('error-signup-fullname', 'Full name must be at least 3 characters');
        isValid = false;
      }

      if (!email) {
        showError('error-signup-email', 'Email is required');
        isValid = false;
      } else if (!validateEmail(email)) {
        showError('error-signup-email', 'Invalid email address');
        isValid = false;
      }

      if (!validatePassword(password)) {
        showError('error-signup-password', 'Password must be at least 6 chars with uppercase and number');
        isValid = false;
      }

      if (password !== confirm) {
        showError('error-signup-confirm', 'Passwords do not match');
        isValid = false;
      }

      if (!terms) {
        showMessage('signup', 'You must agree to the terms of service', 'error');
        isValid = false;
      }

      if (!isValid) return;

      // Check if email already exists
      const users = JSON.parse(localStorage.getItem('afg_users') || '[]');
      if (users.some(u => u.email === email)) {
        showError('error-signup-email', 'Email already registered');
        return;
      }

      // Create new user
      const newUser = {
        id: Date.now(),
        fullname,
        email,
        phone,
        passwordHash: await hashPassword(password),
        createdAt: new Date().toISOString()
      };

      users.push(newUser);
      localStorage.setItem('afg_users', JSON.stringify(users));

      // Auto login
      localStorage.setItem('afg_current_user', JSON.stringify({
        id: newUser.id,
        email: newUser.email,
        fullname: newUser.fullname,
        phone: newUser.phone
      }));

      showMessage('signup', 'Account created successfully! Redirecting...', 'success');
      setTimeout(() => window.location.href = 'index.html', 1500);
    });

    // Social auth handlers
    document.querySelectorAll('#login-form .social-btn').forEach((btn) => {
      btn.addEventListener('click', () => {
        const provider = btn.dataset.provider || btn.textContent.trim();
        handleSocialAuth(provider, 'login');
      });
    });

    document.querySelectorAll('#signup-form .social-btn').forEach((btn) => {
      btn.addEventListener('click', () => {
        const provider = btn.dataset.provider || btn.textContent.trim();
        handleSocialAuth(provider, 'signup');
      });
    });

    // Auto-fill email if user is remembered
    window.addEventListener('load', () => {
      const remembered = localStorage.getItem('afg_remember_user');
      if (remembered) {
        const { email } = JSON.parse(remembered);
        document.getElementById('login-email').value = email || '';
        document.getElementById('login-remember').checked = true;
      }
    });
  </script>
</body>
</html>
